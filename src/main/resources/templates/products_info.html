<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="tabtn btn-secondary">
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td th:text="${s.cost}"></td>
            <td>
            </td>
            <td><a th:href="@{'/products/updateCost?id='+${s.id}+'&cost='+${s.cost+1}}" class="btn btn-secondary">Увеличить</a>
            </td>
            </td>
            <td><a th:href="@{'/products/updateCost?id='+${s.id}+'&cost='+${s.cost-1}}" class="btn btn-secondary">Уменьшить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{'/'}" type="button" class="btn btn-secondary">На главную</a>
</body>
</html>
